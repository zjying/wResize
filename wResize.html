<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>左右两栏拖动改变宽度</title>
		<style>
			div,
			body,
			html {
				margin: 0;
				padding: 0;
				width: 100%;
			}
			
			#left,
			#right,
			#middle {
				height: 300px;
				position: absolute;
			}
			
			#left {
				width: 300px;
				background: #ccc;
			}
			
			#middle {
				width: 9px;
				background: #666;
				left: 300px;
			}
			
			#middle:hover {
				cursor: w-resize;
			}
			
			#right {
				right: 0;
				background: #ccc;
				left: 309px;
				width: auto;
			}
		</style>
	</head>

	<body>
		<div id="left">的可是风格就但是芳芳返回键饭卡第三kjjgjggggGG个开发商更深刻见多识广减肥的光棍节发动机盖好好干活</div>
		<div id="middle"></div>
		<div id="right">
			右侧内容
		</div>
		<script>
			function $(id) {
				return document.getElementById(id)
			}
			window.onload = function() {
				var left = document.getElementById("left");
				var right = document.getElementById("right");
				var middle = document.getElementById("middle");
				var middleWidth = 9;
				middle.onmousedown = function(e) {
					var disX = (e || event).clientX;
					middle.left = middle.offsetLeft;
					document.onmousemove = function(e) {
						var iT = middle.left + ((e || event).clientX - disX);
						var e = e || window.event,
							tarnameb = e.target || e.srcElement;
						maxT = document.body.clientWidth;
						iT < 0 && (iT = 0);
						iT > maxT && (iT = maxT);
						middle.style.left = left.style.width = iT + "px";
						right.style.width = document.body.clientWidth - iT - middleWidth + "px";
						right.style.left = iT + middleWidth + "px";
						return false
					};
					document.onmouseup = function() {
						document.onmousemove = null;
						document.onmouseup = null;
						middle.releaseCapture && middle.releaseCapture()
					};
					middle.setCapture && middle.setCapture();
					return false
				};
			};
		</script>
	</body>

</html>
